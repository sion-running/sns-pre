spring:
  datasource:
    url: jdbc:h2:~/sns
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
jwt:
  secret-key: fast_campus.sns-application-2022.secret_key
  token:
    # 30 days
    expired-time-ms: 2592000000